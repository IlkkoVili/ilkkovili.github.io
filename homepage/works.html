    <main class="flex-shrink-0">
        <div class="container overflow-hidden">
            <div class="row">
                <div class="column">
                    <img src="images/headless.JPG" style="width:100%" onclick="openModal();currentSlide(1)"

                <div class="column">

                </div>
                <div class="column">

                </div>
                <div class="column">

                </div>

            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">

                    <div class="mySlides">
                        <div class="numbertext">1 / 5</div>
                        <img src="images/headless.JPG" style="width:50%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 5</div>
                        <img src="images/orange.JPG" style="width:50%">
                    </div>

                    <div class=" mySlides">
                        <div class="numbertext">3 / 5</div>
                        <img src="images/back.JPG" style="width:50%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 5</div>
                        <img src="images/back2.JPG" style="width:50%">
                    </div>

                    <div class=" mySlides">
                        <div class="numbertext">5 / 5</div>
                        <img src="images/crying.JPG" style="width:50%">
                    </div>

                    <a class="prev top-50 start-0" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next top-50" onclick="plusSlides(1)">&#10095;</a>

                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>


                    <div class="column">
                        <img class="demo cursor" src="images/headless.JPG" style="width: 50%" onclick="currentSlide(1)"
                            alt="Headless">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="images/orange.JPG" style="width:50%" onclick="currentSlide(2)"

                    <div class="column">
                        <img class="demo cursor" src="images/crying.JPG" style="width:50%" onclick="currentSlide(5)"
                            alt="Anxiety">
                    </div>
                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
